<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drift: Dark Green</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-green: #004d29;
            --bg-dark: #050a07;
            --glass-bg: rgba(10, 30, 20, 0.85);
            --glass-border: rgba(0, 255, 136, 0.3);
            --danger: #ff3366;
            --gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a1f14 0%, #000000 100%);
        }

        /* --- Modern Glass UI --- */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
            z-index: 20;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            text-align: center;
            transform: translateY(20px);
            animation: floatUp 0.5s forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(0); }
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            color: #88ccaa;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #336644;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, var(--dark-green), #006633);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: transparent;
            border: none;
            box-shadow: none;
            font-size: 0.9rem;
            margin-top: 15px;
            text-decoration: underline;
        }

        /* --- Game Area --- */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            overflow: hidden;
            background: #111;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* The moving road effect */
        .road-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%; /* Responsive width */
            max-width: 500px;
            height: 100%;
            background-image: url('road.jpg');
            background-size: cover;
            border-left: 5px solid white;
            border-right: 5px solid white;
            overflow: hidden;
        }

        .road-texture {
            position: absolute;
            width: 100%;
            height: 200%; /* Double height for looping */
            top: -100%;
            background-image: 
                linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.5) 50%, transparent 51%);
            background-size: 100% 100px; /* Spacing of lines */
            animation: scrollRoad 0.8s linear infinite; /* Adjusted via JS for speed */
        }
        
        /* Water effects on sides */
        .water-side {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50vw;
            background-image: url('water.gif');
            background-size: cover;
            opacity: 0.8;
            z-index: 1;
        }
        .water-left { right: 50%; margin-right: 250px; }
        .water-right { left: 50%; margin-left: 250px; }
        
        .water-overlay {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="0.1"/%3E%3C/svg%3E');
            animation: waterMove 5s linear infinite;
        }

        @keyframes scrollRoad {
            0% { transform: translateY(0); }
            100% { transform: translateY(50%); }
        }

        @keyframes waterMove {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }

        /* --- Game Objects with Your Images --- */
        .player-car {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 0 10px var(--neon-green));
            transition: transform 0.1s; /* Tilt effect */
        }

        .player-car img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 9;
        }
        
        .obstacle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .proof {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 8;
            animation: spin 1s infinite linear;
        }

        .proof img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes spin {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- HUD --- */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 50;
            pointer-events: none;
        }

        .hud-box {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls-hint {
            position: absolute;
            bottom: 150px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; /* On top of everything */
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Car Selection UI */
        .car-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .car-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .car-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .car-icon.locked {
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }

        .car-icon.locked::after {
            content: "ðŸ”’";
            position: absolute;
            font-size: 12px;
            bottom: -5px;
            right: -5px;
        }

        .car-icon.active {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* Modal Overrides */
        #game-over-modal .card {
            border-color: var(--danger);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.2);
        }
        #game-over-modal h2 { color: var(--danger); text-shadow: 0 0 10px var(--danger); }
        
        #final-score-display { font-size: 3rem; color: white; margin: 10px 0; font-weight: bold; }

        /* Intro Page with Game Banner */
        .game-banner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .game-banner img {
            width: 100%;
            display: block;
        }

    </style>
</head>
<body>

    <!-- Intro / Auth Page -->
    <div id="intro-page" class="page active">
        <div class="card">
            <div class="game-banner">
                <img src="zk.gif" alt="Game Banner">
            </div>
            <h1>Dark Green Racing</h1>
            <p style="margin-bottom: 20px; color: #ccc;">Navigate the road, collect proofs, and avoid obstacles!</p>
            
            <div id="auth-forms">
                <form id="login-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter username..." autocomplete="off">
                    </div>
                    <button type="submit" class="btn">Start Game</button>
                </form>
            </div>
            
            <div class="car-selector">
                <div class="car-icon active" data-car="car1">
                    <img src="car1.png" alt="Car 1">
                </div>
                <div class="car-icon locked" data-car="car2" data-cost="10">
                    <img src="car2.png" alt="Car 2">
                </div>
                <div class="car-icon locked" data-car="car3" data-cost="20">
                    <img src="car3.png" alt="Car 3">
                </div>
            </div>
            
            <div style="margin-top: 20px; font-size: 0.8rem; color: #666;">
                <i class="fas fa-fingerprint"></i> Slide finger to steer
            </div>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-page" class="page">
        <div id="game-container">
            <!-- Background Elements -->
            <div class="water-side water-left"><div class="water-overlay"></div></div>
            <div class="water-side water-right"><div class="water-overlay"></div></div>
            
            <!-- Road -->
            <div class="road-container" id="road">
                <div class="road-texture"></div>
                <!-- Game objects injected here -->
                <div id="player" class="player-car">
                    <img src="car1.png" alt="Player Car">
                </div>
            </div>

            <!-- HUD -->
            <div class="hud">
                <div class="hud-box">
                    <i class="fas fa-trophy" style="color: var(--gold)"></i>
                    <span id="score">0</span>
                </div>
                <div class="hud-box">
                    <i class="fas fa-tachometer-alt" style="color: var(--neon-green)"></i>
                    <span id="speed-display">100</span>
                </div>
            </div>
            
            <div class="controls-hint" id="tutorial">
                <i class="fas fa-arrows-alt-h"></i> Slide left/right to dodge
            </div>

            <!-- Touch Capture Layer -->
            <div class="touch-area" id="touch-layer"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="page">
        <div class="card">
            <h2>CRASHED</h2>
            <p>You hit an obstacle!</p>
            <div id="final-score-display">0</div>
            <p style="color: #aaa; margin-bottom: 20px;">POINTS COLLECTED</p>
            
            <button id="restart-btn" class="btn">Play Again</button>
            <button id="menu-btn" class="btn btn-secondary">Exit to Menu</button>
        </div>
    </div>

    <script>
        // --- Game Config & State ---
        const Game = {
            active: false,
            score: 0,
            speed: 5,
            baseSpeed: 5,
            laneWidth: 0, // Calculated dynamically
            roadWidth: 0,
            playerX: 0, // 0 to 100 percentage
            obstacles: [],
            proofs: [],
            lastTime: 0,
            animationFrame: null,
            spawnTimer: 0,
            difficultyTimer: 0,
            currentCar: 'car1',
            unlockedCars: ['car1']
        };

        // --- DOM Elements ---
        const els = {
            intro: document.getElementById('intro-page'),
            game: document.getElementById('game-page'),
            gameOver: document.getElementById('game-over-modal'),
            road: document.getElementById('road'),
            player: document.getElementById('player'),
            score: document.getElementById('score'),
            finalScore: document.getElementById('final-score-display'),
            touchLayer: document.getElementById('touch-layer'),
            roadTexture: document.querySelector('.road-texture'),
            speedDisplay: document.getElementById('speed-display'),
            tutorial: document.getElementById('tutorial'),
            username: document.getElementById('username')
        };

        // --- Authentication / Navigation ---
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(els.username.value.trim().length > 0) {
                // Load user data
                loadUserData();
                startGame();
            } else {
                els.username.style.borderColor = 'var(--danger)';
            }
        });

        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        document.getElementById('menu-btn').addEventListener('click', () => {
            switchPage(els.gameOver, els.intro);
        });

        function switchPage(from, to) {
            from.classList.remove('active');
            to.classList.add('active');
        }

        // --- Car Selection Logic ---
        document.querySelectorAll('.car-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                if (this.classList.contains('locked')) {
                    const cost = parseInt(this.getAttribute('data-cost'));
                    if (Game.score >= cost) {
                        // Unlock car
                        this.classList.remove('locked');
                        Game.unlockedCars.push(this.getAttribute('data-car'));
                        saveUserData();
                        selectCar(this);
                    } else {
                        // Show message about needing more points
                        alert(`You need ${cost} points to unlock this car!`);
                    }
                } else {
                    selectCar(this);
                }
            });
        });

        function selectCar(carIcon) {
            document.querySelectorAll('.car-icon').forEach(icon => {
                icon.classList.remove('active');
            });
            carIcon.classList.add('active');
            
            const carType = carIcon.getAttribute('data-car');
            Game.currentCar = carType;
            els.player.innerHTML = `<img src="${carType}.png" alt="Player Car">`;
        }

        // --- User Data Management ---
        function loadUserData() {
            const username = els.username.value;
            const userData = localStorage.getItem(`racing_user_${username}`);
            if (userData) {
                const data = JSON.parse(userData);
                Game.score = data.score || 0;
                Game.unlockedCars = data.unlockedCars || ['car1'];
                
                // Update car icons
                document.querySelectorAll('.car-icon').forEach(icon => {
                    const carType = icon.getAttribute('data-car');
                    if (Game.unlockedCars.includes(carType)) {
                        icon.classList.remove('locked');
                    }
                });
            }
        }

        function saveUserData() {
            const username = els.username.value;
            const userData = {
                username: username,
                score: Game.score,
                unlockedCars: Game.unlockedCars
            };
            localStorage.setItem(`racing_user_${username}`, JSON.stringify(userData));
        }

        // --- Core Game Logic ---

        function startGame() {
            // Reset State
            Game.active = true;
            Game.score = 0;
            Game.speed = Game.baseSpeed;
            Game.obstacles = [];
            Game.proofs = [];
            Game.playerX = 50; // Center
            Game.spawnTimer = 0;
            
            // Clear Road
            const oldObjs = document.querySelectorAll('.obstacle, .proof');
            oldObjs.forEach(o => o.remove());

            // UI Updates
            els.score.innerText = '0';
            els.intro.classList.remove('active');
            els.gameOver.classList.remove('active');
            els.game.classList.add('active');
            els.tutorial.style.display = 'block';
            
            // Wait for layout to calculate dimensions
            setTimeout(() => {
                Game.roadWidth = els.road.offsetWidth;
                updatePlayerPosition();
                Game.lastTime = performance.now();
                requestAnimationFrame(gameLoop);
                
                // Hide tutorial after 3s
                setTimeout(() => els.tutorial.style.display = 'none', 3000);
            }, 100);
        }

        function gameLoop(timestamp) {
            if (!Game.active) return;

            const deltaTime = timestamp - Game.lastTime;
            Game.lastTime = timestamp;

            updatePhysics(deltaTime);
            updateDifficulty();
            
            requestAnimationFrame(gameLoop);
        }

        function updatePhysics(deltaTime) {
            // 1. Move Road Texture (Visual Speed)
            const speedMultiplier = 1 + (Game.speed / 20);
            els.roadTexture.style.animationDuration = `${0.8 / speedMultiplier}s`;
            els.speedDisplay.innerText = Math.floor(100 + (Game.speed * 10));

            // 2. Spawn Objects
            Game.spawnTimer += deltaTime;
            if (Game.spawnTimer > (2000 / speedMultiplier)) { // Spawn faster as we speed up
                spawnObject();
                Game.spawnTimer = 0;
            }

            // 3. Move & Collision Detection
            const moveAmt = (Game.speed * deltaTime) / 16; // Normalize to roughly 60fps

            // Move Obstacles
            Game.obstacles.forEach((obs, index) => {
                obs.y += moveAmt;
                obs.el.style.top = `${obs.y}px`;

                // Collision
                if (checkCollision(obs.el, els.player, 0.7)) { // 0.7 is hitbox forgiveness
                    gameOver();
                }

                // Cleanup
                if (obs.y > window.innerHeight) {
                    obs.el.remove();
                    Game.obstacles.splice(index, 1);
                }
            });

            // Move Proofs
            Game.proofs.forEach((proof, index) => {
                proof.y += moveAmt;
                proof.el.style.top = `${proof.y}px`;

                // Collection
                if (checkCollision(proof.el, els.player, 0.8)) {
                    collectProof(proof, index);
                }

                if (proof.y > window.innerHeight) {
                    proof.el.remove();
                    Game.proofs.splice(index, 1);
                }
            });
        }

        function spawnObject() {
            // Determine lane (10% to 90% width)
            const lanePos = 10 + Math.random() * 80;
            const isProof = Math.random() > 0.6; // 40% chance of proof

            if (isProof) {
                const el = document.createElement('div');
                el.className = 'proof';
                el.style.left = `${lanePos}%`;
                el.innerHTML = '<img src="proof.png" alt="Proof">';
                els.road.appendChild(el);
                Game.proofs.push({ el: el, y: -50, x: lanePos });
            } else {
                const el = document.createElement('div');
                el.className = 'obstacle';
                el.style.left = `${lanePos}%`;
                el.innerHTML = '<img src="obstacles.png" alt="Obstacle">';
                els.road.appendChild(el);
                Game.obstacles.push({ el: el, y: -100, x: lanePos });
            }
        }

        function checkCollision(el1, el2, hitboxScale = 1) {
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();

            // Shrink hitbox slightly for better feel
            const h1 = r1.height * hitboxScale;
            const w1 = r1.width * hitboxScale;
            const y1 = r1.y + (r1.height - h1)/2;
            const x1 = r1.x + (r1.width - w1)/2;

            return !(
                r2.left > x1 + w1 ||
                r2.right < x1 ||
                r2.top > y1 + h1 ||
                r2.bottom < y1
            );
        }

        function collectProof(proof, index) {
            Game.score += 2; // Each proof is worth 2 points
            els.score.innerText = Game.score;
            
            // FX
            proof.el.style.transform = "scale(1.5)";
            proof.el.style.opacity = "0";
            setTimeout(() => proof.el.remove(), 200);
            Game.proofs.splice(index, 1);
        }

        function updateDifficulty() {
            // Gradually increase speed
            if(Game.speed < 15) {
                Game.speed += 0.001; 
            }
        }

        function gameOver() {
            Game.active = false;
            els.finalScore.innerText = Game.score;
            els.gameOver.classList.add('active');
            
            // Save user data
            saveUserData();
        }

        // --- IMPROVED TOUCH CONTROLS ---
        
        // We use relative drag. Where you touch is "anchor", moving finger moves car relative to anchor.
        let touchStartX = 0;
        let carStartX = 0;
        let isDragging = false;

        // Touch Events
        els.touchLayer.addEventListener('touchstart', (e) => {
            if(!Game.active) return;
            e.preventDefault(); // Stop scrolling
            touchStartX = e.touches[0].clientX;
            carStartX = Game.playerX;
            isDragging = true;
            
            // Tilt effect reset
            els.player.style.transform = `translateX(-50%) rotate(0deg)`;
        }, {passive: false});

        els.touchLayer.addEventListener('touchmove', (e) => {
            if(!Game.active || !isDragging) return;
            e.preventDefault();
            
            const currentX = e.touches[0].clientX;
            const deltaX = currentX - touchStartX;
            
            // Convert pixels to percentage based on road width
            // Sensitivity: 1.2x (Move finger 100px -> Car moves 120px equivalent)
            const percentChange = (deltaX / Game.roadWidth) * 100 * 1.5;
            
            Game.playerX = Math.max(5, Math.min(95, carStartX + percentChange));
            updatePlayerPosition();
            
            // Visual Tilt
            const tilt = Math.min(20, Math.max(-20, deltaX / 5));
            els.player.style.transform = `translateX(-50%) rotate(${tilt}deg)`;
            
        }, {passive: false});

        els.touchLayer.addEventListener('touchend', () => {
            isDragging = false;
            // Reset tilt
            els.player.style.transform = `translateX(-50%) rotate(0deg)`;
        });

        // Mouse Fallback for Desktop Testing
        els.touchLayer.addEventListener('mousedown', (e) => {
            if(!Game.active) return;
            touchStartX = e.clientX;
            carStartX = Game.playerX;
            isDragging = true;
        });
        
        els.touchLayer.addEventListener('mousemove', (e) => {
            if(!Game.active || !isDragging) return;
            const currentX = e.clientX;
            const deltaX = currentX - touchStartX;
            const percentChange = (deltaX / Game.roadWidth) * 100 * 1.5;
            Game.playerX = Math.max(5, Math.min(95, carStartX + percentChange));
            updatePlayerPosition();
            
            const tilt = Math.min(20, Math.max(-20, deltaX / 5));
            els.player.style.transform = `translateX(-50%) rotate(${tilt}deg)`;
        });
        
        els.touchLayer.addEventListener('mouseup', () => {
            isDragging = false;
            els.player.style.transform = `translateX(-50%) rotate(0deg)`;
        });

        function updatePlayerPosition() {
            els.player.style.left = `${Game.playerX}%`;
        }

    </script>
</body>
</html>
